name: Publisher

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
    - name: Publish
      uses: sakebook/actions-flutter-pub-publisher@v1.2.1
      with:
        credential: ${{ secrets.CREDENTIAL_JSON }}
        flutter_package: false
        skip_test: true
